
  <!-- / Form -->
  <div class="container ">
  <div class="row align-items-center vh-100"> 
  <div class="col-6 mx-auto"> 
  <form class=" border border-light p-5 needs-validation" 
  novalidate 
  [formGroup]="loginForm" 
  (validSubmit)="onSubmit()" >
   
  <div>
  
  <p class="text-center h4 mb-4">Sign in</p>

  <!-- Email -->
  <div  class="form-group">
  <div class="form-outline mb-4">
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" formControlName="email" placeholder="E-mail">
  <!-- <div class="invalid-feedback">Please input email.</div> -->
  </div>
</div>
  
  <!-- Password --> 
  <div  class="form-group">
  <div class="form-outline mb-4">
    <!-- <label class="form-label">Password</label> -->
    <input type="password" class="form-control mb-4" formControlName="password" placeholder="Password">
    
  </div>
  </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" unchecked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
    </div>

  
    <!-- Submit button -->
    <div class="text-center"> 
       <div *ngIf="isLoginFailed==true" class="alert alert-danger" role="alert" >
      <p >Invalid username and password Please try again</p>
    </div>
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    </div> 
   </div>
  </form></div></div></div>
