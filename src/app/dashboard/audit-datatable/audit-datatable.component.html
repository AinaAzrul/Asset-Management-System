<div class="card ng-deep">
  <div class="card-header">
    <h4>
      User Activity Log&nbsp;<span class="badge badge-primary">{{
        rows.length
      }}</span>
      <!-- <button  style=" padding:8px;margin:15px auto;width:10%;" [disabled]="!disabledEditButton" class="float-sm-right btn btn-danger btn-sm" (click)="deleteRow()"><b>Delete Row &nbsp;&nbsp;</b><i class="fa fa-trash-can"></i></button>
        <button style=" padding:8px;margin:15px 10px;width:10%;" (click)="test()" class="float-sm-right btn btn-green btn-sm" ><b>Add Entry&nbsp;&nbsp;</b><i class="fa fa-circle-plus"></i></button> -->
      <!-- <input
           class = "float-sm-right form-control form-control-sm"
           type="text"
           style=" padding:8px;margin:15px auto;width:20%;"
           placeholder="Global search..."
           (keyup)="searchMaster($event)"
         /> -->
    </h4>

    <div class="filter">
      <form style="text-align: center" [formGroup]="formControl">
        <mat-form-field>
          <input
            matInput
            formControlName="user_id"
            type="number"
            min="0"
            (keyup)="searchMaster($event)"
          />
          <mat-placeholder>user id</mat-placeholder>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="firstname"
            (keyup)="searchMaster($event)"
          />
          <mat-placeholder>firstname</mat-placeholder>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="action"
            (keyup)="searchMaster($event)"
          />
          <mat-placeholder>action</mat-placeholder>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="details"
            (keyup)="searchMaster($event)"
          />
          <mat-placeholder>details</mat-placeholder>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="datetime"
            (keyup)="searchMaster($event)"
          />
          <mat-placeholder>modified at</mat-placeholder>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div>
    <ngx-datatable
      #table
      class="material striped"
      [rows]="rows"
      [loadingIndicator]="loadingIndicator"
      [columns]="columns"
      [columnMode]="ColumnMode.force"
      [headerHeight]="50"
      [footerHeight]="50"
      rowHeight="auto"
      [limit]="10"
      [reorderable]="reorderable"
    >
      <ngx-datatable-column name="User Id" prop="user_id">
      </ngx-datatable-column>

      <ngx-datatable-column name="Name" prop="firstname">
      </ngx-datatable-column>

      <ngx-datatable-column name="Action" prop="action"> </ngx-datatable-column>

      <ngx-datatable-column name="Details" prop="details">
      </ngx-datatable-column>

      <ngx-datatable-column name="Modified at" prop="datetime">
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
<br /><br />
