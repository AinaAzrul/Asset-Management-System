    <div class="container">

    <div class="form-row mb-4">
        <div class="col-6">
            <!-- First name -->
            <label for="exampleFormControlSelect1">Asset Number:</label>

              <option selected>Choose...</option>

    <div class="form-row mb-4">

    <div class="form-row mb-4">

          <!-- First name -->
          <label for="exampleFormControlInput1">Return By: </label>
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Return by">
        </div>
        <div class="col">
          <!-- Last name -->
          <label for="exampleFormControlInput1">Date Return:</label>
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Date return">
        </div>
      </div>

   
    <!-- Category -->
