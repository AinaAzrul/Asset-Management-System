
<!-- Page Header -->
<h4 class="font-weight-bold">
  <span >Asset List</span>
  <a type="button" class="btn btn-link" href="/dashboard">Main Dashboard</a> |
  <button type="button" class="btn btn-link" (click)="this.test()">Asset Table</button> |
  <button type="button" class="btn btn-link" (click)="this.test2()">Entry Form</button>
</h4>
<hr><br>


<!-- Default form register -->
<div class="col-md-6 mx-auto"> 
    <form [formGroup]="addCalibForm"  class="border border-grey p-5">
        <p class="h4 mb-4">Entry Form</p><hr>
        <div class="container">
    
        <div class="form-row mb-4">
            <div class="col-6">
                <!-- First name (change)="saveCode($event)" -->
                <label for="assetNumber">Asset Number:</label>
                <input formControlName="Asset_no" type="text" id = "assetNumber"  list="codes" class="browser-default custom-select" placeholder="asset no.">
                <datalist id="codes">
                <option *ngFor="let c of codeList" [value]="c.name" >{{c.name}}</option>
              </datalist>
            </div>
        </div>
    
         <!-- Asset Description -->
         
         <label for="assetDesc">Asset Description: </label>
         <input formControlName="Asset_desc" type="email" id="assetDesc" class="form-control mb-4" placeholder="asset name">
         
       
        <!-- Category -->
        <div class="form-row mb-4" >
        <label for="category">Category:</label>
        <input formControlName="Category" type="text" id="category" class="form-control" placeholder="category">
        </div>
    
        <!-- Location -->
        <div class="form-row mb-4" >
        <label for="location">Location:</label>
        <input formControlName="Location" type="long-text" id="location" class="form-control" placeholder="location">
        </div>

        <div class="form-row mb-4" >
            <label for="companyName">Company name:</label>
            <input formControlName="Company_name" type="long-text" id="companyName" class="form-control" placeholder="company name">
            </div>

        <div class="form-row mb-4">
            <div class="col-6">
              <!-- Last name -->
              <label for="calibStart">Calibration start:</label>
              <div  class="input-group">
              <input formControlName="Start_date" class="form-control" placeholder="yyyy-mm-dd"
                   name="calibStart"  ngbDatepicker #c="ngbDatepicker">
            <div class="input-group-prepend">
              <button class="btn-primary calendar fas fa-calendar-alt" (click)="c.toggle()" type="button"></button>
           </div>
          </div>
        </div>
         <div class="col-6">
          <!-- Last name -->
          <label for="calibEnd">Calibration end:</label>
          <div  class="input-group">
          <input formControlName="End_date" class="form-control" placeholder="yyyy-mm-dd"
               name="calibEnd" ngbDatepicker #f="ngbDatepicker">
          <div class="input-group-prepend">
          <button class="btn-primary calendar fas fa-calendar-alt" (click)="f.toggle()" type="button"></button>
       </div>
      </div>
    </div> 
      </div> 

        
  </div><br>

        <!-- Sign up button -->
        <div class="text-center">
        <button type="button" class="btn btn-grey" (click)="this.addCalibForm.reset()">Clear All</button>
        <button type="submit" class="btn btn-primary"  (click)="this.addCalib()">Save</button>
        </div>
        
      </form>
    </div>
    <br><br><hr>
    <!-- <app-asset-table></app-asset-table> -->
    <app-asset-test></app-asset-test>
