<div class="modal-header">
  <h5 class="modal-title">Delete Asset</h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="activeModal.dismiss('cancel')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete 1 row?</p>
  <p>Asset Number = {{ assetNumber }}</p>
  <p>Asset Description = {{ assetName }}</p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-danger"
    (click)="activeModal.dismiss('delete'); this.deleteAsset()"
  >
    Delete
  </button>
  <button
    type="button"
    class="btn btn-grey"
    (click)="activeModal.dismiss('cancel')"
  >
    Cancel
  </button>
</div>
