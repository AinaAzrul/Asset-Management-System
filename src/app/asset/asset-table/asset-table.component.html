
<div class="card">
    <h4 class="card-header" >
        Asset List&nbsp;<span class="badge badge-primary">{{ rows.length }}</span>
      <!-- <button class="float-sm-right btn btn-primary" (click)="openAddUserModal()"><i class="ion ion-md-add"></i>&nbsp;<b>Add New User</b></button> -->
      <!-- <div class="float-sm-right" style="padding-right: 10px">
        <input [(ngModel)]="filterkey" class="form-control" type='text' placeholder='Filter by ...' (keyup)='updateFilter($event)'>
      </div> -->
    </h4>
    <div class="card-ngx-datatable table-responsive">
      <ngx-datatable #table style="min-width: 550px"
        class="material striped"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="ColumnMode.force"
        [headerHeight]="45"
        [footerHeight]="'auto'"
        [rowHeight]="'auto'"
        [reorderable]="false"
        [selected]="selected"
        [selectionType]="SelectionType.single"
        [limit]="10"
        (activate)="onActivate($event)"
        >
        <ngx-datatable-column name="Asset Number"  prop="Asset_no"></ngx-datatable-column>
        <ngx-datatable-column name="Asset Description"  prop="Asset_desc"></ngx-datatable-column>
        <ngx-datatable-column name="Category" prop="Category"></ngx-datatable-column>
        <ngx-datatable-column name="Location" prop="Location"></ngx-datatable-column>
        <ngx-datatable-column name="Company Name" prop="Company_name"></ngx-datatable-column>
        <ngx-datatable-column name="Calibration Start" prop="CalibDate_start"></ngx-datatable-column>
        <ngx-datatable-column name="Calibration Ends" prop="CalibDate_end"></ngx-datatable-column>
        <!-- <ngx-datatable-column name="Category" [maxWidth]="200" prop="Category"></ngx-datatable-column> -->
        
      </ngx-datatable>
    </div>
</div><br>
